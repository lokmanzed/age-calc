<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet"
      href="style.css">
    <style>

    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="input-field">
          <div class="field">
            <label for="day">DAY</label>
            <input type="text"
              id="day"
              placeholder="DD" />
            <small class="error-day"></small>
          </div>
          <div class="field">
            <label for="month">MONTH</label>
            <input type="text"
              id="month"
              placeholder="MM" />
            <small class="error-month"></small>
          </div>
          <div class="field">
            <label for="year">YEAR</label>
            <input type="text"
              id="year"
              placeholder="YYYY" />
            <small class="error-year"></small>
          </div>
        </div>
        <div class="line-button">
          <hr>
          <button class="btn"><img src="./assets/images/icon-arrow.svg"
              alt=""></button>
        </div>
        <div class="output">
          <h1><span class="output-year">--</span>years</h1>
          <h1><span class="output-month">--</span>months</h1>
          <h1><span class="output-day">--</span>days</h1>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lokmanzed">ZeddounLokmane</a>.
    </div>
    <script src="./script.js"></script>
  </body>

</html>
